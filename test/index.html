<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <!-- navbar starts -->
    <nav class="navbar bg-accent">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
        </div>
        <div class="flex-none gap-2">
            <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered" />
            </div>
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                    </div>
                </label>
                <ul tabindex="0"
                    class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                    <li>
                        <a class="justify-between">
                            Profile
                            <span class="badge">New</span>
                        </a>
                    </li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar ends here -->

    <!-- main section starts here -->
    <main class="flex p-5 gap-4">
        <!-- card container starts here -->
        <div class="grid grid-cols-3 gap-3 w-3/4">
            <!-- first card -->
            <div class="card bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="../img/1.avif" alt="Shoes" class="rounded-xl h-[200px] w-full" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Shoe!</h2>
                    <p class="font-semibold">$<span id="shoe-price">90</span></p>
                    <input type="text" placeholder="Enter Quantity Here" class="input input-bordered w-full max-w-xs"
                        id="shoe-field" />
                    <div class="card-actions">
                        <button class="btn btn-primary" id="shoe-btn">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- second card -->
            <div class="card bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="../img/2.avif" alt="Shoes" class="rounded-xl h-[200px] w-full" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Bag!</h2>
                    <p class="font-semibold">$<span>120</span></p>
                    <input type="text" placeholder="Enter Quantity Here" class="input input-bordered w-full max-w-xs" />
                    <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- third card -->
            <div class="card bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="../img/3.avif" alt="Shoes" class="rounded-xl h-[200px] w-full" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Watch!</h2>
                    <p class="font-semibold">$<span>150</span></p>
                    <input type="text" placeholder="Enter Quantity Here" class="input input-bordered w-full max-w-xs" />
                    <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- fourth card -->
            <div class="card bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="../img/4.avif" alt="Shoes" class="rounded-xl h-[200px] w-full" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Bottle!</h2>
                    <p class="font-semibold">$<span>40</span></p>
                    <input type="text" placeholder="Enter Quantity Here" class="input input-bordered w-full max-w-xs" />
                    <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- fifth card -->
            <div class="card bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="../img/5.avif" alt="Shoes" class="rounded-xl h-[200px] w-full" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Cap!</h2>
                    <p class="font-semibold">$<span>70</span></p>
                    <input type="text" placeholder="Enter Quantity Here" class="input input-bordered w-full max-w-xs" />
                    <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- sixth card -->
            <div class="card bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="../img/6.avif" alt="Shoes" class="rounded-xl h-[200px] w-full" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">T-Shirt!</h2>
                    <p class="font-semibold">$<span>220</span></p>
                    <input type="text" placeholder="Enter Quantity Here" class="input input-bordered w-full max-w-xs" />
                    <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- card container ends here -->
        <!-- table starts here -->
        <div class="w-1/3">
            <div class="overflow-x-auto">
                <table class="table table-zebra w-full">
                    <!-- head -->
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>SubTotal</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th class="text-xl">Total : <span id="total">0</span></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- table starts here -->
    </main>
    <!-- main section ends here here -->
    <script src="./index.js"></script>
</body>

</html>
